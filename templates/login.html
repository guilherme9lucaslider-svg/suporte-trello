<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    
    :root {
      --primary: #13539b;
      --primary-light: #2563eb;
      --primary-dark: #0f172a;
      --secondary: #fa6827;
      --secondary-light: #fb7c47;
      --secondary-dark: #e85d24;
      --surface: #ffffff;
      --surface-alt: #f1f5f9;
      --ink: #0f172a;
      --ink-light: #64748b;
      --muted: #64748b;
      --stroke: #e2e8f0;
      --stroke-light: #f1f5f9;
      --radius: 16px;
      --radius-lg: 24px;
      --shadow-sm: 0 2px 8px rgba(19, 83, 155, 0.08);
      --shadow: 0 8px 32px rgba(19, 83, 155, 0.12);
      --shadow-lg: 0 4px 16px rgba(250, 104, 39, 0.15);
      --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      --gradient-secondary: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-light) 100%);
      --gradient-bg: linear-gradient(135deg, #f8fcff 0%, #f1f2f8 100%);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
      font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
      background: var(--gradient-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Background effects */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(circle at 25% 25%, rgba(255, 126, 0, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(0, 96, 86, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 50% 0%, rgba(255, 126, 0, 0.04) 0%, transparent 40%);
      pointer-events: none;
      z-index: 1;
    }

    body::after {
      content: '';
      position: absolute;
      inset: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23006056' fill-opacity='0.02'%3E%3Ccircle cx='30' cy='30' r='1'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
      pointer-events: none;
      z-index: 1;
    }

    /* Floating orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.3;
      animation: float 8s ease-in-out infinite;
      z-index: 1;
    }

    .orb:nth-child(1) {
      width: 150px;
      height: 150px;
      background: var(--gradient-primary);
      top: 15%;
      left: 15%;
      animation-delay: 0s;
    }

    .orb:nth-child(2) {
      width: 120px;
      height: 120px;
      background: var(--gradient-secondary);
      bottom: 25%;
      right: 20%;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-15px) rotate(120deg); }
      66% { transform: translateY(8px) rotate(240deg); }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      padding: 32px;
      width: 380px;
      max-width: 100%;
      position: relative;
      z-index: 10;
      overflow: hidden;
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(32px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Top accent line */
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-secondary);
      border-radius: var(--radius-lg) var(--radius-lg) 0 0;
    }

    h1 {
      font-size: 28px;
      font-weight: 800;
      color: var(--ink);
      margin: 0 0 24px 0;
      text-align: center;
      letter-spacing: -0.5px;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 3px;
      background: var(--gradient-primary);
      border-radius: 2px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: var(--muted);
      letter-spacing: 0.5px;
      text-transform: uppercase;
      margin: 16px 0 8px 0;
    }

    input {
      width: 100%;
      padding: 16px 18px;
      border: 2px solid var(--stroke);
      border-radius: var(--radius);
      background: var(--surface-alt);
      font-size: 16px;
      font-weight: 500;
      color: var(--ink);
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
    }

    input:focus {
      border-color: var(--primary);
      background: var(--surface);
      box-shadow: 0 0 0 4px rgba(0, 96, 86, 0.1);
      transform: translateY(-2px);
    }

    input:hover:not(:focus) {
      border-color: var(--primary-light);
      background: var(--surface);
    }

    button {
      margin-top: 24px;
      width: 100%;
      padding: 16px 24px;
      border: none;
      border-radius: var(--radius);
      background: var(--gradient-primary);
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0, 96, 86, 0.3);
    }

    button::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.2) 50%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 96, 86, 0.4);
    }

    button:hover::before {
      opacity: 1;
      animation: shimmer 0.6s ease;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    button:active {
      transform: translateY(0);
    }

    .err {
      background: linear-gradient(135deg, rgba(231, 76, 60, 0.1) 0%, rgba(192, 57, 43, 0.1) 100%);
      border: 1px solid rgba(231, 76, 60, 0.2);
      border-radius: var(--radius);
      color: #c0392b;
      font-size: 14px;
      font-weight: 600;
      padding: 12px 16px;
      margin: 0 0 16px 0;
      display: flex;
      align-items: center;
      gap: 8px;
      animation: errorSlide 0.4s ease-out;
    }

    .err::before {
      content: '⚠️';
      font-size: 16px;
    }

    @keyframes errorSlide {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive design */
    @media (max-width: 420px) {
      .card {
        padding: 24px 20px;
        width: 100%;
        margin: 0 16px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      input {
        padding: 14px 16px;
      }
    }

    /* Focus states for accessibility */
    input:focus-visible,
    button:focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Decorative bottom accent */
    .card::after {
      content: '';
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, transparent 0%, var(--primary) 50%, transparent 100%);
      border-radius: 2px;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <!-- Floating orbs -->
  <div class="orb"></div>
  <div class="orb"></div>

  <div class="card">
    <h1>Entrar</h1>
    {% if error %}
    <div class="err">{{ error }}</div>
    {% endif %}
    
    <form method="post" action="/login" autocomplete="off">
      <label>Usuário</label>
      <input name="username"
       oninput="this.value = this.value.toUpperCase()">
      <label>Senha</label>
      <input type="password" name="password" autocomplete="current-password" required>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    // remove demo JS; only keep basic focus animations
    document.addEventListener('DOMContentLoaded', function() {
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.style.transform = 'translateY(-2px)';
        });
        
        input.addEventListener('blur', function() {
          this.style.transform = 'translateY(0)';
        });
      });
    });
  </script>
</body>
</html>
