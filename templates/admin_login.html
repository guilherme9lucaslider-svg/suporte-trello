<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login Admin</title>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    
   :root {
      --primary: #13539b;
      --primary-light: #2563eb;
      --primary-dark: #0f172a;
      --secondary: #fa6827;
      --secondary-light: #fb7c47;
      --secondary-dark: #e85d24;
      --surface: #ffffff;
      --surface-alt: #f1f5f9;
      --ink: #0f172a;
      --ink-light: #64748b;
      --muted: #64748b;
      --stroke: #e2e8f0;
      --stroke-light: #f1f5f9;
      --radius: 16px;
      --radius-lg: 24px;
      --shadow-sm: 0 2px 8px rgba(19, 83, 155, 0.08);
      --shadow: 0 8px 32px rgba(19, 83, 155, 0.12);
      --shadow-lg: 0 4px 16px rgba(250, 104, 39, 0.15);
      --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      --gradient-secondary: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-light) 100%);
      --gradient-bg: linear-gradient(135deg, #f8fcff 0%, #f1f2f8 100%);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
      font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
      background: var(--gradient-bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Background effects */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(circle at 25% 25%, rgba(255, 126, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(0, 96, 86, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 50% 0%, rgba(255, 126, 0, 0.05) 0%, transparent 40%);
      pointer-events: none;
      z-index: 1;
    }

    body::after {
      content: '';
      position: absolute;
      inset: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23006056' fill-opacity='0.02'%3E%3Ccircle cx='30' cy='30' r='1'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
      pointer-events: none;
      z-index: 1;
    }

    /* Floating orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.4;
      animation: float 6s ease-in-out infinite;
      z-index: 1;
    }

    .orb:nth-child(1) {
      width: 200px;
      height: 200px;
      background: var(--gradient-primary);
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .orb:nth-child(2) {
      width: 150px;
      height: 150px;
      background: var(--gradient-secondary);
      bottom: 20%;
      right: 15%;
      animation-delay: 2s;
    }

    .orb:nth-child(3) {
      width: 100px;
      height: 100px;
      background: linear-gradient(45deg, var(--primary-light), var(--secondary-light));
      top: 60%;
      left: 5%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(120deg); }
      66% { transform: translateY(10px) rotate(240deg); }
    }

    /* Login container */
    .login-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 420px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      padding: 40px 32px;
      position: relative;
      overflow: hidden;
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Header section */
    .header {
      text-align: center;
      margin-bottom: 32px;
      position: relative;
    }

    .admin-icon {
      width: 80px;
      height:80px;
      background: #13539b;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: white;
      box-shadow: var(--shadow);
      position: relative;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .admin-icon::before {
      content: '';
      position: absolute;
      inset: -4px;
      background: #13539b;
      border-radius: 50%;
      opacity: 0.2;
      animation: rotate 10s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .title {
      font-size: 28px;
      font-weight: 800;
      color: var(--ink);
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: var(--muted);
      font-size: 16px;
      font-weight: 500;
    }

    /* Form styling */
    .form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .field-group {
      position: relative;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 12px;
      font-weight: 600;
      color: var(--muted);
      letter-spacing: 0.5px;
      text-transform: uppercase;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .input-wrapper {
      position: relative;
    }

    input {
      width: 100%;
      padding: 16px 20px 16px 50px;
      border: 2px solid var(--stroke);
      border-radius: var(--radius);
      background: var(--surface-alt);
      font-size: 16px;
      font-weight: 500;
      color: var(--ink);
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
    }

    input:focus {
      border-color: var(--primary);
      background: var(--surface);
      box-shadow: 0 0 0 4px rgba(0, 96, 86, 0.1);
      transform: translateY(-2px);
    }

    input:hover:not(:focus) {
      border-color: var(--primary-light);
      background: var(--surface);
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: var(--muted);
      transition: color 0.3s ease;
      z-index: 5;
    }

    input:focus + .input-icon {
      color: var(--primary);
    }

    /* Button styling */
    .btn-login {
      margin-top: 8px;
      padding: 16px 24px;
      border: none;
      border-radius: var(--radius);
      background: var(--gradient-primary);
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0, 96, 86, 0.3);
    }

    .btn-login::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.2) 50%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 96, 86, 0.4);
    }

    .btn-login:hover::before {
      opacity: 1;
      animation: shimmer 0.6s ease;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    /* Error message */
    .error {
      background: linear-gradient(135deg, rgba(231, 76, 60, 0.1) 0%, rgba(192, 57, 43, 0.1) 100%);
      border: 1px solid rgba(231, 76, 60, 0.2);
      border-radius: var(--radius);
      color: #c0392b;
      font-size: 14px;
      font-weight: 600;
      padding: 12px 16px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      animation: errorSlide 0.4s ease-out;
    }

    @keyframes errorSlide {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading state */
    .loading {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .card {
        padding: 32px 24px;
        margin: 16px;
      }
      
      .admin-icon {
        width: 60px;
        height: 60px;
        font-size: 28px;
      }
      
      .title {
        font-size: 24px;
      }
      
      input {
        padding: 14px 18px 14px 45px;
      }
      
      .input-icon {
        left: 14px;
        font-size: 18px;
      }
    }

    /* Focus states for accessibility */
    input:focus-visible,
    .btn-login:focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Additional decorative elements */
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-secondary);
      border-radius: var(--radius-lg) var(--radius-lg) 0 0;
    }

    .decorative-line {
      position: absolute;
      width: 60px;
      height: 4px;
      background: var(--gradient-primary);
      border-radius: 2px;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <!-- Floating orbs -->
  <div class="orb"></div>
  <div class="orb"></div>
  <div class="orb"></div>

  <div class="login-container">
    <div class="card">
      <div class="decorative-line"></div>
      
      <div class="header">
        <div class="admin-icon">🔐</div>
        <h1 class="title">Admin Portal</h1>
        <p class="subtitle">Acesso restrito ao sistema</p>
      </div>

      {% if error %}
      <div class="error">⚠️ {{ error }}</div>
      {% endif %}

      <form method="post" action="/admin/login" class="form" id="loginForm" autocomplete="off">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="field-group">
          <label for="username">👤 Usuário</label>
          <div class="input-wrapper">
            <input 
              type="text" 
              id="username" 
              name="username" 
              required 
              placeholder="Digite seu usuário"
              autocomplete="username"
              oninput="this.value = this.value.toUpperCase()"
            >
            <div class="input-icon">👤</div>
          </div>
        </div>

        <div class="field-group">
          <label for="password">🔒 Senha</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="password" 
              name="password" 
              required 
              placeholder="Digite sua senha"
              autocomplete="current-password"
            >
            <div class="input-icon">🔒</div>
          </div>
        </div>

        <button type="submit" class="btn-login" id="loginBtn">
          <span class="btn-text">Entrar no Sistema</span>
        </button>
      </form>
    </div>
  </div>

  <script>
    // Removed demo logic; only input focus effects remain
    document.addEventListener('DOMContentLoaded', function() {
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'scale(1.02)';
        });
        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'scale(1)';
        });
      });
    });
  </script>
</body>
</html>
