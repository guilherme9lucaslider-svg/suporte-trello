<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Console â€” Painel & Cadastro</title>
  <link rel="icon" href="/static/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #006056; --primary-light: #0a8a7a; --primary-dark: #004d44;
      --surface: #ffffff; --surface-hover:#f5f9f8; --ink:#0f1f1c; --muted:#64748b;
      --stroke:#e2e8f0; --stroke-light:#f1f5f9;
      --radius:16px; --radius-lg:24px;
      --shadow-sm:0 2px 8px rgba(0,96,86,.08); --shadow:0 8px 32px rgba(0,96,86,.12);
      --gradient-primary:linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Inter',system-ui,-apple-system,'Segoe UI',Roboto,sans-serif;line-height:1.6;color:var(--ink);
         background:linear-gradient(135deg,#f8fffe 0%,#f1f8f6 100%);min-height:100vh}
    .header{background:var(--gradient-primary);color:#fff;padding:32px 40px}
    .header h1{font-size:32px;font-weight:800;margin-bottom:8px}

    /* === WhatsApp button corrigido === */
    #painel [data-kind="whatsapp-link"]{
      background: linear-gradient(135deg,#25d366 0%, #128c7e 100%) !important;
      border: 1px solid transparent !important;
      color: #ffffff !important;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 12px;
      text-decoration: none;
      padding: 6px 10px;
      line-height: 1;
    }
    #painel [data-kind="whatsapp-link"]:hover{ filter: brightness(1.1); }
  </style>
</head>
<body>
  <header class="header">
    <h1>Console Administrativo</h1>
    <div class="subtitle">Gerencie chamados e usuÃ¡rios em uma Ãºnica interface</div>
  </header>

  <main>
    <section id="painel">
      <div class="table-container">
        <table id="tbl">
          <thead>
            <tr><th>TÃ­tulo</th><th>WhatsApp</th></tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    // Normaliza nÃºmero BR e garante apenas um "55"
    function normalizeBRPhone(raw){
      let n = String(raw || '').replace(/\D/g, '');
      n = n.replace(/^55+/, '');
      return '55' + n;
    }

    // Abre WhatsApp Desktop via protocolo
    function openWhatsApp(rawPhone, text){
      const phone = normalizeBRPhone(rawPhone);
      const q = text ? ('&text=' + encodeURIComponent(text)) : '';
      const url = 'whatsapp://send?phone=' + phone + q;
      try { window.open(url, '_self'); }
      catch { window.location.href = url; }
    }

    function buildRowHTML(it){
      let whatsappLink = '-';
      if (it.whatsapp && String(it.whatsapp).replace(/\D/g,'').length >= 8) {
        const phoneEsc = String(it.whatsapp).replace(/'/g, "\'");
        const onClick = `openWhatsApp('${phoneEsc}')`;
        whatsappLink = '<button data-kind="whatsapp-link" class="btn" type="button" onclick="'+onClick+'">ðŸ’¬ WhatsApp</button>';
      }
      return '<tr><td>'+it.titulo+'</td><td>'+whatsappLink+'</td></tr>';
    }

    // Exemplo
    document.getElementById("tbody").innerHTML = buildRowHTML({titulo:"Chamado teste", whatsapp:"(27) 99999-8888"});
  </script>
</body>
</html>
