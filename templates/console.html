<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Console Corrigido</title>
</head>
<body>
  <h1>Console Corrigido</h1>
  <script>
  function convertMarkdownToHtml(text) {
      if (!text) return text;
      // Converte **texto** em <strong>texto</strong>
      return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    }

  function escapeHtmlButKeepBold(text) {
      if (!text) return '';

      const withBold = convertMarkdownToHtml(text);

      return withBold
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;')
        .replace(/&lt;strong&gt;/g, '<strong>')
        .replace(/&lt;\/strong&gt;/g, '</strong>');
    }

  </script>
</body>
</html>
